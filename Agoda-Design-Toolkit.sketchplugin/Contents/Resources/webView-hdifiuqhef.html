<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Agoda Data Generator</title>
<link href="assets/iconfont/material-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="assets/style.css" rel="stylesheet">
</head>
<body>

    <button class="btn tab-action active" data-action="text"><i class="material-icons">text_format</i></button>
    <button class="btn tab-action" data-action="image"><i class="material-icons">photo_library</i></button>
    <button class="btn tab-action" data-action="translation"><i class="material-icons">translate</i></button>
    <button class="btn tab-action" data-action="crossout"><i class="material-icons">attach_money</i></button>
    
    <!-- Text Modal -->

    <div id="textModal">
        <div class="option-box">
            <div class="wordcount">Wordcount: n/a</div>
            <div class="checkbox-holder">
                Randomise
                <label class="checkbox">
                    <input type="checkbox" checked="checked" class="randomisation">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="button-box">
            <div class="category">Location</div>

            <div class="row">
                <div class="ac-title"><i class="material-icons">home</i>Address</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="address" sub-action="short">Generate</button>
                    <!-- <button class="btn action sender" data-action="address" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="address" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="address" sub-action="long">Long</button>                    -->
                </div>
            </div>
    
            <div class="row">
                <div class="ac-title"><i class="material-icons">flight</i>Airport</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="airports" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="airports" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="airports" sub-action="long">Long</button>
                </div>
            </div>

            <div class="row">
                <div class="ac-title"><i class="material-icons">location_city</i>City</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="cities" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="cities" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="cities" sub-action="long">Long</button>
                </div>
            </div>
    
            <div class="row">
                <div class="ac-title"><i class="material-icons">public</i>Country</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="country" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="country" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="country" sub-action="long">Long</button>
                </div>
            </div>

            <div class="row">
                <div class="ac-title"><i class="material-icons">hotel</i>Property</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="property-name" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="property-name" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="property-name" sub-action="long">Long</button>
                </div>
            </div>
    
            <div class="row">
                <div class="ac-title"><i class="material-icons">wb_sunny</i>Weather</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="weather" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="weather" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="weather" sub-action="long">Long</button>
                </div>
            </div>

            <div class="category">Number</div>

            <div class="row">
                <div class="ac-title"><i class="material-icons">attach_money</i>Currency</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="currency" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="currency" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="currency" sub-action="long">Long</button>
                </div>
            </div>

            <div class="row">
                <div class="ac-title"><i class="material-icons">timer</i>Timestamp</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="timestamp" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="timestamp" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="timestamp" sub-action="long">Long</button>
                </div>
            </div>

            <div class="category">Profile</div>

            <div class="row">
                <div class="ac-title"><i class="material-icons">person</i>Name</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="names" sub-action="short">Short</button>
                    <button class="btn action sender" data-action="names" sub-action="medium">Medium</button>
                    <button class="btn action sender" data-action="names" sub-action="long">Long</button>
                </div>
            </div>

        </div>

    </div>

    <!-- Image Modal -->

    <div id="imageModal" style="display: none;">

        <div class="option-box image">
            <div class="checkbox-holder">
                Randomise
                <label class="checkbox">
                    <input type="checkbox" checked="checked" class="randomisation">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="button-box">

            <div class="category">Location</div>
            <div class="row">
                <div class="ac-title"><i class="material-icons">hotel</i>Property</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="images" sub-action="property">Hero</button>
                    <button class="btn action sender" data-action="images" sub-action="room">Room</button>
                    <button class="btn action sender" data-action="images" sub-action="facilities">Facilities</button>
                    <!-- <button class="btn action sender" data-action="images" sub-action="room">Room</button>
                    <button class="btn action sender" data-action="images" sub-action="room">Room</button> -->
                </div>
            </div>

            <div class="category">Profile</div>
            <div class="row">
                <div class="ac-title"><i class="material-icons">face</i>Avatar</div>
                <div class="ac-bottons">
                    <button class="btn action sender" data-action="images" sub-action="tinyfaces">Tinyfaces</button>
                    <!-- <button class="btn action sender" data-action="tinyfaces" sub-action="female">Female</button>
                    <button class="btn action sender" data-action="tinyfaces" sub-action="both">Both</button> -->
                </div>
            </div>

        </div>
        
    </div>

    <!-- Translation Modal -->

    <div id="translationModal" style="display: none;">

        <div class="button-box">
            <select id="langSelection">
                <option value="null" disabled selected>Select Target Language</option>
                <option value="en">English</option>
                <option value="th">Thai</option>
                <option value="fr">French</option>
                <option value="ja">Japan</option>
                <option value="zh-CN">Chinese (S)</option>
                <option value="zh-TW">Chinese (T)</option>
                <option value="ko">Korean</option>
            </select>

            <div class="category">Translation</div>
            <div class="row">

                <div class="ac-bottons">
                    <button class="btn action sender" data-action="translate" sub-action="layer">Translate Layer</button>
                    <!-- <button class="btn action sender" data-action="translate" sub-action="artboard">Translate Artboard</button> -->
                </div>

            </div>
        </div>
    </div>

    <!-- crossout Modal -->

    <div id="crossoutModal" style="display: none;">
        <div class="option-box">
            <div class="wordcount">Wordcount: n/a</div>
        </div>

        <div class="button-box">

            <div class="category">Cross-outed rates</div>
            <div class="row">

                <div class="ac-bottons">
                    <input type="text" name="original" id="originalInput" placeholder="Original">
                    <input type="text" name="discount" id="discountInput" placeholder="Discount %" min="1" max="100">
                    <button class="btn action sender" data-action="crossout" sub-action="layer">Generate Price</button>
                </div>

            </div>
        </div>

    </div>


    <!-- <div class="popup">
        <div class="arrow"></div>
        <div class="content">
            <button class="btn a-2" data-action="na4">Short</button>
            <button class="btn a-2" data-action="na4">Medium</button>
            <button class="btn a-2" data-action="na4">Long</button>
            <button class="btn a-2" data-action="na4">...</button>
        </div>
    </div> -->
    <script src="assets/jQuery.js"></script>
    <script src="assets/webView.js"></script>
</body>
</html>
